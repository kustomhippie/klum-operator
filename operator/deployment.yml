---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: klum-operator
  labels:
    app.kubernetes.io/name: klum-operator
    app.kubernetes.io/component: operator

spec:
  replicas: 1
  revisionHistoryLimit: 3

  strategy:
    type: Recreate

  selector:
    matchLabels:
      app.kubernetes.io/name: klum-operator
      app.kubernetes.io/component: operator

  template:
    metadata:
      labels:
        app.kubernetes.io/name: klum-operator
        app.kubernetes.io/component: operator

    spec:
      enableServiceLinks: false
      serviceAccountName: klum-operator

      containers:
        - name: server
          image: klum-operator
          imagePullPolicy: IfNotPresent

          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          envFrom:
            - configMapRef:
                name: klum-operator

          resources:
            requests:
              cpu: "0.1"
              memory: "64Mi"
            limits:
              cpu: "0.5"
              memory: "512Mi"

...
